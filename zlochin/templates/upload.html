<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minimal Django File Upload Example</title>	
	</head>

	<body>
		<form enctype="multipart/form-data" method="post" action="/file">
		   {% csrf_token %}   
		   <table>
		       {{form.as_table}}
		    </table>
		    <input type="submit" value="Submit" id="Save"/>
		</form>
	</body>

</html>
