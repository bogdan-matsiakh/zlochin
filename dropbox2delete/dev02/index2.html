<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">

    <title>Fusion Tables Layer Example: Multiple Layers per Map</title>

    <link href="https://developers.google.com/fusiontables/docs/samples/style/default.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="colorbrewer.js"></script>
	<script type="text/javascript" src="maps.js"></script>
	<script type="text/javascript" src="parseget.js"></script>
	<style>
body, html {
  height: 100%;
}

#map-canvas {
  height: 100%;
}	

</style>
<style type="text/css">
#legend {
	background: #FFF;
    padding: 1px 10px 10px 10px;
    margin: 5px;
    font-size: 12px;
    font-family: Arial, sans-serif;
}
#legend p {
	text-align: center;
	font-weight: bold;
 }
.color {
	border: 1px solid;
	height: 12px;
	width: 12px;
	margin-right: 8px;
	float: left;
}
 </style>
  </head>
  <body>
    <div id="map-canvas" style="width:100%"></div>
	<script type="text/javascript">

	google.maps.event.addDomListener(window, 'load', initialize);
	function initialize() {
		showMap({
			mapSettings: {
				renderAt: 'map-canvas',
				latitude: parseFloat(urlParams['lat']),
				longitude: parseFloat(urlParams['long']),
				zoom: parseInt(urlParams['zoom']),
				mapTypeId: google.maps.MapTypeId.ROADMAP
			},
			fusionTable: {
				url: urlParams['fusionTableUrl'],
				geoColumn: urlParams['geoColumn'],
				dataColumn: urlParams['dataColumn'],
				apiKey: urlParams['apiKey']
			},
			colors: colorbrewer.RdYlGn['9'].reverse()
		});
	};
	</script>
  </body>
</html>
